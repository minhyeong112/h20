# For more information, see the Configuration Guide :
# https://www.librechat.ai/docs/configuration/librechat_yaml

# Configuration version (required)
version: 1.2.8
# This setting caches the config file for faster loading across app lifecycle
cache: false

# Custom interface configuration
interface:
  # Enable fork functionality
  showFork: true
  
  # Disable presets
  endpointsMenu: false
  
  # Privacy Policy and Terms of Service
  privacyPolicy:
    externalUrl: "https://tryvajra.com/privacy"
    openNewTab: true
  termsOfService:
    externalUrl: "https://tryvajra.com/terms"
    openNewTab: true
  
  # Remove parameters in right menu
  parameters: false

registration:
  socialLogins: ["google", "facebook", "github", "discord", "openid"]

# Actions configuration for allowed domains
actions:
  allowedDomains:
    - "tryvajra.com"
    - "ai-commandcenter.com"

# Definition of custom endpoints
endpoints:
  # OpenAI endpoint with custom model names
  openAI:
    models:
      default: [
        "gpt-4o",
        "gpt-4o-mini", 
        "gpt-4-turbo",
        "gpt-4",
        "gpt-3.5-turbo",
        "gpt-5",
        "gpt-5-chat-latest"
      ]
    modelDisplayNames:
      "gpt-4o": "GPT-4o"
      "gpt-4o-mini": "GPT-4o Mini"
      "gpt-4-turbo": "GPT-4 Turbo"
      "gpt-4": "GPT-4"
      "gpt-3.5-turbo": "GPT-3.5 Turbo"
      "gpt-5": "GPT-5 Raw"
      "gpt-5-chat-latest": "GPT-5 Chat"
      "gpt-4.1-2025-04-14": "GPT-4.1"
      "gpt-4o-realtime-preview-2025-06-03": "GPT-4o Realtime"
      "o3-deep-research-2025-06-26": "O3 Deep Research"
      "o4-mini-deep-research-2025-06-26": "O4 Mini Deep Research"

  # Anthropic endpoint with custom model names  
  anthropic:
    models:
      default: [
        "claude-sonnet-4-5-20250929",
        "claude-3-5-sonnet-20241022",
        "claude-3-5-haiku-20241022", 
        "claude-3-opus-20240229",
        "claude-3-sonnet-20240229",
        "claude-3-haiku-20240307"
      ]
    modelDisplayNames:
      "claude-sonnet-4-5-20250929": "Claude Sonnet 4.5"
      "claude-sonnet-4-5": "Claude Sonnet 4.5"
      "claude-3-5-sonnet-20241022": "Claude 3.5 Sonnet"
      "claude-3-5-sonnet-20240620": "Claude 3.5 Sonnet"
      "claude-3-5-haiku-20241022": "Claude 3.5 Haiku"
      "claude-3-opus-20240229": "Claude 3 Opus"
      "claude-3-sonnet-20240229": "Claude 3 Sonnet"
      "claude-3-haiku-20240307": "Claude 3 Haiku"
      "claude-opus-4-1-20250805": "Claude Opus 4.1"
      "claude-opus-4-1": "Claude Opus 4.1"
      "claude-sonnet-4-20250514": "Claude Sonnet 4"
      "claude-sonnet-4-0": "Claude Sonnet 4"

  # Google endpoint with custom model names
  google:
    models:
      default: [
        "gemini-1.5-pro-latest",
        "gemini-1.5-flash-latest",
        "gemini-1.0-pro"
      ]
    modelDisplayNames:
      "gemini-1.5-pro-latest": "Gemini 1.5 Pro"
      "gemini-1.5-pro": "Gemini 1.5 Pro"
      "gemini-1.5-flash-latest": "Gemini 1.5 Flash"
      "gemini-1.5-flash": "Gemini 1.5 Flash"
      "gemini-1.0-pro": "Gemini 1.0 Pro"
      "gemini-2.5-pro": "Gemini 2.5 Pro"
      "gemini-2.5-flash-lite": "Gemini 2.5 Flash Lite"
      "o3-deep-research-2025-06-26": "O3 Deep Research"
      "o4-mini-deep-research-2025-06-26": "O4 Mini Deep Research"

  # Enable agents and assistants
  assistants:
    disableBuilder: false
    pollIntervalMs: 750
    timeoutMs: 180000
    capabilities: ["code_interpreter", "retrieval", "actions", "tools", "image_vision"]
    
  agents:
    disableBuilder: false
    pollIntervalMs: 750  
    timeoutMs: 180000
    
  custom:
    # XAI (Grok)
    - name: 'XAI'
      apiKey: '${XAI_API_KEY}'
      baseURL: 'https://api.x.ai/v1'
      models:
        default: ['grok-4', 'grok-3']
        fetch: false
      titleConvo: true
      titleModel: 'grok-3'
      modelDisplayLabel: 'XAI'
      modelDisplayNames:
        "grok-4": "Grok 4"
        "grok-3": "Grok 3"

    # Perplexity
    - name: 'Perplexity'
      apiKey: '${PERPLEXITY_API_KEY}'
      baseURL: 'https://api.perplexity.ai'
      models:
        default: ['sonar-deep-research', 'sonar-reasoning-pro', 'sonar-reasoning', 'sonar-pro', 'sonar']
        fetch: false
      titleConvo: true
      titleModel: 'sonar'
      modelDisplayLabel: 'Perplexity'
      modelDisplayNames:
        "sonar-deep-research": "Sonar Deep Research"
        "sonar-reasoning-pro": "Sonar Reasoning Pro"
        "sonar-reasoning": "Sonar Reasoning"
        "sonar-pro": "Sonar Pro"
        "sonar": "Sonar"

# Web Search Configuration
webSearch:
  # Search Provider Configuration
  serperApiKey: "${SERPER_API_KEY}"
  searchProvider: "serper"
  
  # Scraper Configuration
  firecrawlApiKey: "${FIRECRAWL_API_KEY}"
  scraperType: "firecrawl"
  
  # Reranker Configuration
  jinaApiKey: "${JINA_API_KEY}"
  rerankerType: "jina"
  
  # General Settings
  scraperTimeout: 7500
  safeSearch: 1
  
  # Enable web search by default (users can still toggle)
  defaultEnabled: true

# Speech Configuration
speech:
  # Default user settings for speech tab
  speechTab:
    conversationMode: true
    advancedMode: false
    speechToText:
      engineSTT: "external"
      languageSTT: "English (US)"
      autoTranscribeAudio: true
      decibelValue: -45
      autoSendText: -1
    textToSpeech:
      engineTTS: "external"
      voice: "alloy"
      languageTTS: "en"
      automaticPlayback: true
      playbackRate: 1.0
      cacheTTS: true

  # Speech-to-Text Configuration (OpenAI Whisper)
  stt:
    openai:
      apiKey: '${OPENAI_API_KEY}'
      model: 'whisper-1'

  # Text-to-Speech Configuration (ElevenLabs)
  #tts:
  #  elevenlabs:
  #    apiKey: '${TTS_API_KEY}'
  #    model: 'eleven_multilingual_v2'
  #    voices: ['202898wioas09d2', 'addwqr324tesfsf', '3asdasr3qrq44w', 'adsadsa']
  tts:
    openai:
      apiKey: '${OPENAI_API_KEY}'
      model: 'tts-1'
      voices: ['alloy', 'echo', 'fable', 'onyx', 'nova', 'shimmer']
